<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" text="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" text="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="container">
          <div class="cards" style="width: 25rem;">
            <div class="card-body ">
              <h5 class="card-title">Email address</h5>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <p class="text-muted">We'll never share your email with anyone else.</p>
              <h5 class="card-title">Password</h5>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="enter password">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <div>
              <a href="#" class="btn btn-primary">Log in</a>
              </div>
            </div>
          </div>
        </div>





    </body>
</html>
